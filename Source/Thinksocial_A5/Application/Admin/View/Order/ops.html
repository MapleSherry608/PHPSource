<if condition="empty($item['statusvalue'])">
    <!--未付款-->
	<a class="btn btn-primary btn-sm" href="{:U('order', array('op' => 'deal','to'=>'confirmpay','id' => $item['id']))}" onclick="return confirm('确认此订单已付款吗？');return false;">确认付款</a>
<elseif condition="$item['statusvalue'] eq 1" />
   	<!--已付款-->
	<if condition="!empty($item['addressid'])" >
	   	<!--快递 发货-->
		<a class="btn btn-primary btn-sm" href="javascript:;" onclick="$('#modal-confirmsend').find(':input[name=id]').val('{$item['id']}')" data-toggle="modal" data-target="#modal-confirmsend">确认发货</a>
	<else />
	 	<if condition="$item['isverify'] eq 1" >
			<!--核销 确认核销-->
			<a class="btn btn-primary btn-sm" href="{:U('order', array('op' => 'deal','to'=>'confirmsend1','id' => $item['id']))}" onclick="return confirm('确认核销吗？');return false;">确认核销</a>
		<else />
			<!--自提 确认取货-->
			<a class="btn btn-primary btn-sm" href="{:U('order', array('op' => 'deal','to'=>'confirmsend1','id' => $item['id']))}" onclick="return confirm('确认取货吗？');return false;">确认取货</a>
		</if>
	</if>
<elseif condition="$item['statusvalue'] eq 2" />
	<!--已发货-->
	<if condition="!empty($item['addressid'])" >
		<!--快递 取消发货-->
		<a class="btn btn-danger btn-xs" href="javascript:;" onclick="$('#modal-cancelsend').find(':input[name=id]').val('{$item['id']}')" data-toggle="modal" data-target="#modal-cancelsend">取消发货</a>
		<a class="btn btn-primary btn-xs" href="{:U('order', array('op' => 'deal','to'=>'finish','id' => $item['id']))}" onclick="return confirm('确认订单收货吗？');return false;">确认收货</a>
	</if>
<elseif condition="$item['statusvalue'] eq 3" />

</if>
