<extend name="Public/basic" />
<block name="style">
	<style type="text/css">
		.table thead tr td span{ width: 100px;}
	</style>
</block>
<block name="body">
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">

			<div role="tabpanel" class="tab-pane fade active in" id="profile" aria-labelledby="profile-tab">
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-1 control-label">字段标识</label>
					<div class="col-xs-12 col-sm-8 col-md-5">
						<input type="text" class="form-control" readonly="readonly" value="{$enlarge['mfield']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-1 control-label">状态</label>
					<div class="col-xs-12 col-sm-8 col-md-5">
						<label class="radio-inline"> 
							<input type="radio" name="status" value="1"> 显示
						</label>
						<label class="radio-inline"> 
							<input type="radio" name="status" value="0"> 隐藏
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-1 control-label"><span style="color:red">*</span>排序</label>
					<div class="col-xs-12 col-sm-8 col-md-5">
						<input type="number" name="sort" id="sort" class="form-control" value="{$enlarge['sort']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-1 control-label"><span style="color:red">*</span>显示名称</label>
					<div class="col-xs-12 col-sm-8 col-md-5">
						<input type="text" name="showname" id="showname" class="form-control" value="{$enlarge['showname']}">
					</div>
				</div>
				<div class="form-group">
					<label class="col-xs-12 col-sm-2 col-md-1 control-label">字段备注</label>
					<div class="col-xs-12 col-sm-8 col-md-5">
						<textarea class="form-control" name="desc" id='desc'>{$enlarge['desc']}</textarea>
					</div>
				</div>

			</div>

		</div>
		<div class="form-item">
			<input name="id" type="hidden" value="{$enlarge['id']}" />
			<button class="btn submit-btn <!--ajax-post-->" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>

</block>
<block name="script">
	<script type="text/javascript">
		setFromValue('status',"{$enlarge['status']}");
		setFromValue('type',"{$enlarge['type']}");
		highlight_subnav("{:U('Member/mfield')}");
