<extend name="Public/basic"/>
<block name="body">
	<ul class="nav nav-tabs">
		<if condition="$do eq 'imgReplyInfo'">
			<li class="active"><a href="{:U('Reply/imgReply',array('do'=>'imgReplyInfo'))}">管理图文回复</a></li>		
			<li><a href="{:U('Reply/addImgReply')}"><i class="fa fa-plus"></i>添加图文回复</a></li>
		<else/>
		    <li class="active"><a>编辑图文回复</a></li>		
		</if>
	</ul>
		<if condition="$do eq 'imgReplyInfo'">
		<div class="panel panel-default">
			<div class="table-responsive panel-body">
				<table class="table table-hover">
					<thead>
						<tr>
							<th style="width:10%;">ID</th>
							<th style="width:20%;">关键词</th>
							<th style="width:20%;">操作</th>
						</tr>
					</thead>
					<tbody>
						<volist name="list" id="vo">
							<tr>
								<td>{$vo.id}</td>
								<td>{$vo.name}</td>
								<td>
									<a href="{:U('Reply/addImgReply',array('id'=>$vo['id']))}"   class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title=""><i class="fa fa-edit">编辑</i></a>
									<a href="{:U('Reply/delImgReply',array('id'=>$vo['id']))}" onclick="return confirm('删除后不能恢复，您确定删除吗？')" class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="top" title="" data-original-title="删除"><i class="fa fa-times">删除</i></a>
								</td>
							</tr>
						</volist>
					</tbody>
				</table>
				 <!-- 分页 -->
		        <div class="page">
					{$_page}
		        </div>
			</div>
		</div>
</block>
<block name="script">
	<script type="text/javascript">
		highlight_subnav('{:U('Reply/imgReply')}');
	</script>
</block>
