<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title" id="myModalLabel"></h4>
		</div>
		<style type="text/css">
			.row .control-label{padding: 6px;}
			.row  div p{padding: 2px;}
		</style>
		<div class="modal-body" style="padding: 20px;">
			<div class="row"><h4>当前用户为“{$member[$punchclock['membid']]['realname']|default=$member[$punchclock['membid']]['nickname']}”</h4></div>
			<div class="row">
				<label class="col-xs-12 col-sm-4 col-md-3 control-label text-right"><span style="color:red">*</span>标题:</label>
				<div class="col-xs-12 col-sm-7 col-md-8">
					<p>{$punchclock['title']}</p>
				</div>
			</div>
			<div class="row">
				<label class="col-xs-12 col-sm-4 col-md-3 control-label text-right"><span style="color:red">*</span>状态:</label>
				<div class="col-xs-12 col-sm-7 col-md-8">
					<p>{$punchclock['status_text']}</p>
				</div>
			</div>
			<div class="row">
				<label class="col-xs-12 col-sm-4 col-md-3 control-label text-right"><span style="color:red">*</span>内容:</label>
				<div class="col-xs-12 col-sm-7 col-md-8">
					<p>{$punchclock['content']}</p>
				</div>
			</div>
			<div class="row">
				<label class="col-xs-12 col-sm-4 col-md-3 control-label text-right"><span style="color:red">*</span>上传图片:</label>
				<div class="col-xs-12 col-sm-7 col-md-8">
					<foreach name="punchclock['imglist']" item="vo" >
						<img src="{:tomedia($vo)}" width="90px"/>
					</foreach>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<input name="membid" type="hidden" value="{$membid}" />
			<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
		</div>
	</div>
</div>
