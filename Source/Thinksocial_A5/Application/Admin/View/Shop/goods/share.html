<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享标题</label>
    <div class="col-sm-9 col-xs-12">
        <input type="text" name="share_title" id="share_title" class="form-control" value="{$arr['item']['share_title']}" />
        <span class='help-block'>如果不填写，默认为商品名称</span>
    </div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享图标</label>
    <div class="col-sm-9 col-xs-12">
        {:tpl_form_field_image('share_icon', $arr['item']['share_icon'])}
    </div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分享描述</label>
    <div class="col-sm-9 col-xs-12">
        <textarea name="description" class="form-control" >{$arr['item']['description']}</textarea>
        <span class='help-block'>如果不填写，默认为店铺名称</span>
    </div>
</div>
