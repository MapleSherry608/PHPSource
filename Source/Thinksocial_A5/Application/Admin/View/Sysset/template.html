<extend name="Public/basic"/>
<block name="style"></block>
<block name="body">
	<include file="tabs" />
	<div class="main">
	    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
	        <input type='hidden' name='setid' value="{$set['id']}" />
	        <input type='hidden' name='op' value="template" />
	        <div class="panel panel-default">
	            <div class='panel-body'>
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">模板选择</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <select class='form-control' name='shop[style]'>
	                            <volist name="arr['styles']" id="style">
	                           	 	<option value="{$style}" <if condition="$style eq $arr['set']['shop']['style']">selected</if> >{$style}</option>
	                            </volist>
	                        </select>
	                    </div>
	                </div> 
	                       <div class="form-group"></div>
	            <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
	                    <div class="col-sm-9 col-xs-12">
	                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
	                     </div>
	            </div>
	                       
	            </div>
	
	        </div>     
	    </form>
	</div>
</block>
<block name="script">
	<script>
		highlight_subnav("{:U('Sysset/index')}");
	</script>
</block>
