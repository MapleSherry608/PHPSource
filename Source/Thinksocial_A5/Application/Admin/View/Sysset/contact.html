<extend name="Public/basic"/>
<block name="style"></block>
<block name="body">
	<include file="tabs" />
	<div class="main">
	    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
	        <input type='hidden' name='setid' value="{$arr['set']['id']}" />
	        <input type='hidden' name='op' value="contact" />
	        <div class="panel panel-default">
	            <div class='panel-body'>  
	      
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">客服电话</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <input type="text" name="shop[phone]" class="form-control" value="{$arr['set']['shop']['phone']}" />
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">所在地址</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <input type="text" name="shop[address]" class="form-control" value="{$arr['set']['shop']['address']}" />
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">商城简介</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <textarea name="shop[description]" class="form-control richtext" cols="70">{$arr['set']['shop']['description']}</textarea>
	                    </div>
	                </div>
	                
	                <div class="form-group"></div>
	                
					<div class="form-group">
						<label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
						<div class="col-sm-9 col-xs-12">
							<input type="submit" name="submit" value="提交"	class="btn btn-primary col-lg-1" />
						</div>
					</div>

			</div>
	        </div>     
	    </form>
	</div>
</block>	
<block name="script">
	<script>
		highlight_subnav("{:U('Sysset/index')}");
	</script>
</block>
