<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>后台登陆 - 梦雪实体小店收款系统</title>

<link href="__PUBLIC__/Login/css/bootstrap.min.css" rel="stylesheet">
<link href="__PUBLIC__/Login/css/signin.css" rel="stylesheet">
<style>
label{ margin-right:8px;}
</style>
</head>

<body>

<div class="signin">
	<div class="signin-head"><img src="__PUBLIC__/Login/images/test/head_120.png" alt="" class="img-circle"></div>
	<form class="form-signin" method="post" role="form">
		<input type="text" class="form-control" name='user' placeholder="用户名" required autofocus />
		<input type="password" class="form-control" name="pwd" placeholder="密码" required />
        
		<button class="btn btn-lg btn-warning btn-block" type="submit">登录</button>
        <div class="form-inline" style="padding-top:10px;">
         <label class="checkbox">
        有效期: 
        </label>
        <label class="checkbox">
			<input type="radio" name="cookie" value="3600"> 不保存
		</label> 
		<label class="checkbox">
			<input type="radio" name="cookie" value="604800"> 7天
		</label> 
        <label class="checkbox">
			<input name="cookie" type="radio" value="1296000" checked> 15天
		</label> 
        <label class="checkbox">
			<input type="radio" name="cookie" value="2592000"> 30天
		</label>
        </div>
	</form>
</div>
</body>
