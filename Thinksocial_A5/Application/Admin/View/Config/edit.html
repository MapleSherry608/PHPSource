<extend name="Public/basic"/>

<block name="body">
	<div class="main-title">
		<h2>{$info['id']?'编辑':'新增'}配置</h2>
	</div>
	<form action="{:U()}" method="post" class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">配置标识</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<input type="text" class="form-control" name="name" value="{$info.name|default=''}">
				<span class="check-tips">（用于C函数调用，只能使用英文且不能重复）</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">配置标题</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<input type="text" class="form-control" name="title" value="{$info.title|default=''}">
				<span class="check-tips">（用于后台显示的配置标题）</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">排序</label>
			<div class="col-xs-12 col-sm-3 col-md-3">
				<input type="text" class="form-control" name="sort" value="{$info.sort|default=0}">
				<span class="check-tips">（用于分组显示的顺序）</span>
			</div>
			
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">配置类型</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<select name="type" class="form-control">
					<volist name="Think.config.CONFIG_TYPE_LIST" id="type">
						<option value="{$key}">{$type}</option>
					</volist>
				</select>
				<span class="check-tips">（系统会根据不同类型解析配置值）</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">配置分组</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<select name="group" class="form-control">
					<option value="0">不分组</option>
					<volist name="Think.config.CONFIG_GROUP_LIST" id="group">
						<option value="{$key}">{$group}</option>
					</volist>
				</select>
				<span class="check-tips">（配置分组 用于批量设置 不分组则不会显示在系统设置中）</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">配置值</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<label class="textarea input-large">
					<textarea name="value">{$info.value|default=''}</textarea>
				</label>
				<span class="check-tips">（配置值）</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">配置项</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<label class="textarea input-large">
					<textarea name="extra">{$info.extra|default=''}</textarea>
				</label>
				<span class="check-tips">（如果是枚举型 需要配置该项）</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-12 col-sm-2 col-md-1 control-label">说明</label>
			<div class="col-xs-12 col-sm-5 col-md-3">
				<label class="textarea input-large">
					<textarea name="remark">{$info.remark|default=''}</textarea>
				</label>
				<span class="check-tips">（配置详细说明）</span>
			</div>
		</div>
		<div class="form-group">
			<input type="hidden" name="id" value="{$info.id|default=''}">
			<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
			<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
		</div>
	</form>
</block>

<block name="script">
	<script type="text/javascript">
		setFromValue("type", {$info.type|default=0});
		setFromValue("group", {$info.group|default=0});
		highlight_subnav('{:U('Config/index')}');
	</script>
</block>
