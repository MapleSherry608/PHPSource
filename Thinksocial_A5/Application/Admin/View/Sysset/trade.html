<extend name="Public/basic"/>
<block name="style"></block>
<block name="body">
<include file="tabs" />
<div class="main">
    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
        <input type='hidden' name='setid' value="{$arr['set']['trade']['id']}" />
        <input type='hidden' name='op' value="trade" />
        <div class="panel panel-default">
            <div class='panel-body'>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">自动收货天数</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" name="trade[receive]" class="form-control" value="{$arr['set']['trade']['receive']}" />
                            <div class="input-group-addon">天</div>
                        </div>
                        <span class='help-block'>订单发货后，用户收货的天数，如果在期间未确认收货，系统自动完成收货，默认为9天</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">完成订单多少天内可申请退款</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" name="trade[refunddays]" class="form-control" value="{$arr['set']['trade']['refunddays']}" />
                            <div class="input-group-addon">天</div>
                        </div>
                        <span class='help-block'>订单完成后 ，用户在x天内可以发起退款申请，默认为7天</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">退款说明</label>
                    <div class="col-sm-5">
                        <textarea  name="trade[refundcontent]" class="form-control" value="{$arr['set']['trade']['refundcontent']}" >{$arr['set']['trade']['refundcontent']}</textarea>
                        <span class='help-block'>用户在申请退款页面的说明</span>
                    </div>
                </div>
                
                
                
                <if condition="$arr['isfounder']">
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">自动收货执行间隔时间</label>
                    <div class="col-sm-5">
                        <div class="input-group">
                            <input type="text" name="trade[receivetime]" class="form-control" value="{$arr['set']['trade']['receivetime']}" />
                            <div class="input-group-addon">分钟</div>
                        </div>
                        <span class='help-block'>执行自动收货操作的间隔时间，如果为空默认为 60分钟 执行一次自动收货</span>
                    </div>
                </div>
                </if>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">开启余额提现</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='trade[withdraw]' value='1' <if condition="$arr['set']['trade']['withdraw'] eq 1">checked</if> /> 开启</label>
                        <label class='radio-inline'><input type='radio' name='trade[withdraw]' value='0' <if condition="$arr['set']['trade']['withdraw'] eq 0">checked</if> /> 关闭</label>
                        <span class='help-block'>是否允许用户将余额提出</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">余额提现限制</label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="text" name="trade[withdrawmoney]" class="form-control" value="{$arr['set']['trade']['withdrawmoney']}" />
                        <span class='help-block'>余额满多少才能提现,空或0不限制</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">充值积分比例</label>
                    <div class="col-sm-9 col-xs-12">
                        <div class='input-group'>
                            <input type="text" name="trade[money]" class="form-control" value="{$arr['set']['trade']['money']}" />
                            <span class='input-group-addon'>元 增加</span>
                            <input type="text" name="trade[credit]" class="form-control" value="{$arr['set']['trade']['credit']}" />
                            <span class='input-group-addon'>分</span>
                        </div>
                        <span class='help-block'>用户充值获得的积分</span>
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">获取微信共享收货地址</label>
                    <div class="col-sm-9 col-xs-12">
                        <label class='radio-inline'><input type='radio' name='trade[shareaddress]' value='0' <if condition="$arr['set']['trade']['shareaddress'] eq 0">checked</if> /> 关闭</label>
                        <label class='radio-inline'><input type='radio' name='trade[shareaddress]' value='1' <if condition="$arr['set']['trade']['shareaddress'] eq 1">checked</if> /> 开启</label>
                        <span class='help-block'>是否在用户添加收货地址时候获取用户的微信收货地址</span>
                    </div>
                </div>
                
                
            	<div class="form-group"></div>
            	
	            <div class="form-group">
		            <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
		            <div class="col-sm-9 col-xs-12">
		             	<input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
		            </div>
	            </div>

            </div>
        </div>     
    </form>
</div>
</block>
<block name="script">
	<script>
		highlight_subnav("{:U('Sysset/index')}");
	</script>
</block>
