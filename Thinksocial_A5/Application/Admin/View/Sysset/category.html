<extend name="Public/basic"/>
<block name="style"></block>
<block name="body">
	<include file="tabs" />
	<div class="main">
	    <form action="" method="post" class="form-horizontal form" enctype="multipart/form-data" >
	        <input type='hidden' name='setid' value="{$arr['set']['id']}" />
	        <input type='hidden' name='op' value="category" />
	        <div class="panel panel-default">
	            <div class='panel-body'>  
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">分类级别</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <label class="radio-inline">
	                            <input type="radio" name="shop[catlevel]" value="2" <if  condition="$arr['set']['shop']['catlevel'] eq 2 or empty($arr['set']['shop']['catlevel'])">checked</if> /> 二级
	                        </label>
	                        <label class="radio-inline">
	                            <input type="radio" name="shop[catlevel]" value="3" <if  condition="$arr['set']['shop']['catlevel'] eq 3">checked</if> /> 三级
	                        </label>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">三级分类显示形式</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <label class="radio-inline">
	                            <input type="radio" name="shop[catshow]" value="0" <if  condition="empty($arr['set']['shop']['catshow'])">checked</if> /> 单页
	                        </label>
	                        <label class="radio-inline">
	                            <input type="radio" name="shop[catshow]" value="1" <if  condition="$arr['set']['shop']['catshow'] eq 1">checked</if> /> 多页
	                        </label>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">推荐分类广告</label>
	                    <div class="col-sm-9 col-xs-12">
	                        {:tpl_form_field_image('shop[catadvimg]', $arr['set']['shop']['catadvimg'])}
	                        <span class='help-block'>分类页面中，推荐分类的广告图，建议尺寸640*320</span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label">推荐分类广告连接</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <input type="text" name="shop[catadvurl]" class="form-control" value="{$arr['set']['shop']['catadvurl']}" />
	                    </div>
	                </div>
	                
                   <div class="form-group"></div>
                   
		            <div class="form-group">
	                    <label class="col-xs-12 col-sm-3 col-md-2 control-label"></label>
	                    <div class="col-sm-9 col-xs-12">
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />
	                     </div>
		            </div>
	                   
	            </div>
	        </div>
	    </form>
	</div>
</block>
<block name="script">
	<script>
		highlight_subnav("{:U('Sysset/index')}");
	</script>
</block>
