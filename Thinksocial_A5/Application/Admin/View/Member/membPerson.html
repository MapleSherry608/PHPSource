<extend name="Public/basic"/>
<block name="style">

</block>
<block name="body">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U()}">功能列表</a></li>		
		<li><a href="{:U('Member/addMembPer')}"><i class="fa fa-plus"></i>添加功能</a></li>
	</ul>
	<div class="panel panel-default">
		<div class="table-responsive panel-body">
			<table class="table table-hover">
				<thead class="navbar-inner">
					<tr>
						<th style="width:44px;">ID</th>
						<th style="width:100px;">显示图标</th>
						<th style="width:100px;">显示名称</th>
						<th style="width:100px;">访问链接</th>
						<th style="width:80px;">状态</th>
						<th style="width:200px;">创建时间</th>
						<th style="width:150px;">操作</th>
					</tr>
				</thead>
				<tbody>
					<volist name="list" id="vo">
						<tr>
							<td>{$vo.id}</td>
							<td><img src="{:tomedia($vo['icon'])}" onerror="this.src='./Public/Admin/Images/nopic.jpg'; this.title='图片未找到.'" width="40px"></td>
							<td>{$vo.name}</td>
							<td>{$vo.url}</td>
							<td>{$vo.status_text}</td>
							<td>{$vo.createtime|time_format}</td>
							<td>
								<eq name="vo.status" value="1">
									<span href="{:U('Member/changeStatus?method=forbidMember&id='.$vo['id'])}" class="btn btn-danger btn-xs ajax-get">禁用</span>
								<else/>
									<span href="{:U('Member/changeStatus?method=resumeMember&id='.$vo['id'])}" class="btn btn-success btn-xs ajax-get">启用</span>
								</eq>
								<a href="{:U('Member/addMembPer',array('id'=>$vo['id']))}" class="btn btn-default btn-xs">编辑</a>
								<a href="" onclick="return confirm('删除后不能恢复，您确定删除吗？')" class="btn btn-default btn-xs">删除</a>
							</td>
						</tr>
					</volist>
				</tbody>
			</table>
			 <!-- 分页 -->
	        <div class="page">
				{$_page}
	        </div>
		</div>
	</div>
</block>
<block name="script">
<script type="text/javascript">
	highlight_subnav("{:U('Member/membPerson')}");
</script>
</block>
