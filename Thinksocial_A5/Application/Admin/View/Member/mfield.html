<extend name="Public/basic" />
<block name="style">

</block>
<block name="body">
	<ul class="nav nav-tabs">
		<li class="active"><a href="{:U('Member/mfield')}">字段管理</a></li>
	</ul>
	<form action="{:U()}" method="post">
		<div class="table-responsive clearfix">
			<div class="page-header">
				<h4>字段管理</h4>
			</div>
			<div class="panel panel-default">
				<div style="padding:20px 0px 0px 40px"><button type="submit" class="btn btn-primary" name="submit">保存修改</button></div>
				<div class="panel-body table-responsive">
					<table class="table table-hover">
						<thead class="navbar-inner">
							<tr>
								<th style="width:10%;">排序</th>
								<th style="width:20%;">字段名</th>
								<th style="width:20%;">标题</th>
								<th style="width:20%;">字段类型</th>
								<th style="width:20%;">是否启用</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="list" item="vo" key="k" >
								<tr>
									<td>
										<input type="text" class="form-control" name="sort[{$k}]" value="{$vo.sort}">
										<input type="hidden" name="id[{$k}]" value="{$vo.id}">
										<input type="hidden" name="mfield[{$k}]" value="{$vo.mfield}">
										<input type="hidden" name="showname[{$k}]" value="{$vo.showname}">
									</td>
									<td>{$vo.mfield}</td>
									<td>{$vo.showname}</td>
									<td>{$vo.type_text}</td>
									<td><input type="checkbox" name="status[{$k}]" value="1" <if condition="!empty($vo['status'])">checked="checked"</if> ></td>
									<td>
										<a href="{:U('Member/savefield',array('id'=>$vo[id]))}" title="编辑" class="btn btn-primary btn-sm">编辑</a>
									</td>
								</tr>
							</foreach>
						</tbody>
					</table>
				</div>
			</div>
			
		</div>
	</form>

</block>
<block name="script">
	<script type="text/javascript">
		highlight_subnav("{:U('Member/mfield')}");
	</script>
</block>
