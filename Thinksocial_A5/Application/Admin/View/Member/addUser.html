<extend name="Public/basic"/>
<block name="style">
	<style type="text/css">
		.table thead tr td span{ width: 100px;}
	</style>
</block>
<block name="body">
	<form action="{:U()}" method="post" class="form-horizontal">

	<div class="bs-example bs-example-tabs" data-example-id="togglable-tabs">
	    <ul id="myTabs" class="nav nav-tabs" role="tablist">
	    	<li role="presentation" class=""><a href="{:U('Member/userList')}" >返回列表</a></li>
	    	<li role="presentation" class="active"><a href="{:U()}">管理员信息</a></li>
	    </ul>
	    <div id="myTabContent" class="tab-content">
        	<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label"><span style="color:red">*</span>账号名称</label>
				<div class="col-xs-12 col-sm-8 col-md-5">
					<input type="text" name="username" id="username" class="form-control" value="{$user['username']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label">性别</label>
				<div class="col-xs-12 col-sm-8 col-md-5"  style="padding-top: 5px;">
					<input type="radio" name="sex" value="0"/>保密 &nbsp;&nbsp;&nbsp;
					<input type="radio" name="sex" value="1"/>男&nbsp;&nbsp;&nbsp;
					<input type="radio" name="sex" value="2"/>女&nbsp;&nbsp;&nbsp;
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label"><span style="color:red">*</span>电子邮箱</label>
				<div class="col-xs-12 col-sm-8 col-md-5">
					<input type="text" name="email" id="email" class="form-control" value="{$user['email']}">
				</div>
			</div>
			
			<if condition="empty($id)">
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label">密码</label>
				<div class="col-xs-12 col-sm-8 col-md-5">
					<input type="password" name="password" id="password" class="form-control" value="">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label">确认密码</label>
				<div class="col-xs-12 col-sm-8 col-md-5">
					<input type="password" name="repassword" id="repassword" class="form-control" value="">
				</div>
			</div>
			</if>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label">手机号</label>
				<div class="col-xs-12 col-sm-8 col-md-5">
					<input type="text" name="mobile" id="mobile" class="form-control" value="{$user['mobile']}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-12 col-sm-2 col-md-1 control-label">QQ</label>
				<div class="col-xs-12 col-sm-8 col-md-5">
					<input type="text" name="qq" id="qq" class="form-control" value="{$user['qq']}">
				</div>
			</div>
	    </div>
	</div>
	<div class="form-item">
		<input name="id" type="hidden" value="{$id}"/>
		<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
		<button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
	</div>
	</form>

</block>
<block name="script">
<script type="text/javascript">
	setFromValue("sex", {$user['sex']|default=0});
	highlight_subnav("{:U('Member/userList')}");
</script>
</block>
