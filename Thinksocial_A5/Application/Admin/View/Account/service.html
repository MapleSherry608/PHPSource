<extend name="Public/basic"/>
<block name="script">
	<script type="text/javascript">
	require(['bootstrap.switch'], function($){
		$(function(){
			$(':checkbox').bootstrapSwitch();
		  	$(':checkbox').on('switchChange.bootstrapSwitch', function(e, state){
				var rids = [];
				$(':checkbox:checked').each(function(){
					rids.push($(this).val());
				});
				
				var changeSer_url="{:U('Account/changeService')}";
				$.post(changeSer_url, {'id': rids.toString()}, function(data){
				});
			});  
		});
	});
	</script>
</block>	
<block name="body">
<ul class="nav nav-tabs">
	<li class="active"><a href="">常用服务接入</a></li>
</ul>
<div class="panel panel-default">
	<div class="table-responsive panel-body">
		<table class="table table-hover">
			<thead class="navbar-inner">
				<tr>
					<th style="width:100px;">服务名称</th>
					<th style="width:200px;">功能说明</th>
					<th style="width:120px;">状态</th>
				</tr>
			</thead>
			<tbody> 
			<volist name="List" id="vo">
				<tr>
					<td>{$vo.name}</td>
					<td>{$vo.description}</td>
					<td>
						<input type="checkbox"   value="{$vo.id}" {$vo.status}/>
				    </td>
				</tr>
			</volist>
			</tbody>
		</table>
	</div>
</div>
</block>
